<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />

    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <!--<script src="kendo/js/kendo.mobile.min.js"></script>-->
    <script src="kendo/js/kendo.all.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/data.js"></script>
</head>
<body>
    <!--Home View-->
    <div id="tabstrip-home"
        data-role="view"
        data-title="Home">
        <header data-role="header">
            <div data-role="navbar">
                <span data-role="view-title"></span>
            </div>
        </header>

        <h3>Coolness!</h3>
        <p>
            This is a simple demo of using JSONP as a DataSource, based on the Kendo UI mobile app project type.
        </p>
        <p>
            Tap the globe to see it in action!            
        </p>
    </div>

    <!--Data View-->
    <div id="tabstrip-data"
        data-role="view"
        data-title="Data"
        data-model="app.dataService.viewModel">

        <ul data-role="listview" data-style="inset"
            data-bind="source: dataDataSource"
            data-template="data-template">
        </ul>
    </div>

    <!--Data template-->
    <script id="data-template" type="text/x-kendo-tmpl">
        <div class="item-template">
            <h4 class="name">${name}</h4>
            <div class="count">
                <span>${count}</span>
            </div>
        </div>
    </script>

    <!--Layout-->
    <div data-role="layout" data-id="tabstrip-layout">
        <!--Header-->
        <div data-role="header">
            <div data-role="navbar">
                <span data-role="view-title"></span>
            </div>
        </div>

        <!--Footer-->
        <div data-role="footer">
            <div data-role="tabstrip">
                <a href="#/" data-icon="home">Home</a>
                <a href="#tabstrip-data" data-icon="globe">Data</a>
            </div>
        </div>
    </div>
</body>
</html>
